<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gif Tastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="text/css" href="assets/css/reset.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h3>Enter a word and search to start the giffy Tastic</h3>
        <div class="nested1">
            <p>
                <img src="assets/images/icecream.gif" alt="logo gif" id="logo">
            </p>
            <p>
                <input type="text" id="search-input" class="search" placeholder="Search" name="search">
            </p>
            <p>
                <input id="search-btn" type="image" class="search-btn" src="./assets/images/search_animation_go.gif">
            </p>
        </div>
        <div class="button-loc" id="button-loc"></div>
        <div class="nested" id="gif-loc"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
